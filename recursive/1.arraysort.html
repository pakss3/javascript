<!doctype html>
<html lang="en">
 <head>
  <title>Document</title>
 </head>
 <body>
	<script src="../lib/underscore.js" ></script>
	<script src="../lib/common.js" ></script>
	<script>

		note([2,3,-6,0,-108,42].sort());	//NOTE -108,-6,0,2,3,42
		note( [0,-1,-2].sort() );			//NOTE -1,-2,0
		
		//기본적으로 sort는 문자열 비교 함
		

		console.log([2,3,-1,6,0,-108,42,10].sort(function(x,y){
//			console.log('x:'+x,'y:'+y);
			if(x < y) return -1;
			if(y < x) return 1;

			return 0;
		}));

	function companreLessThanOrEqual(x,y){
		if(x < y) return -1;
		if(y < x) return 1;

		return 0;
	}
	if(companreLessThanOrEqual(1,1)) console.log("less or equal");

	if(_.contains([0,1],companreLessThanOrEqual(1,1)))	console.log("less or equal");	//음수를 -42로 변경하면 이것도 소용없음


	//찬반형 predicate
	//비교기 생성자를 이용하지 않고 내장 연산자<=의 '스킨' 역할
	function lessOrEqual(x,y){	
		return x <= y;
	}
	note([2,3,-1,6,0,-108,42,10].sort(lessOrEqual));


	/* 값이 없을 경우 문자형 정렬
	   숫자형으로 비교 하고 싶을 경우 
	   배열 메서드 sort는 true 일 경우 배열의 앞 뒤를 교체함 인자값 나오는 순서는 
		[1,-1,2,-2] 일 경우 
		function(x,y){
			(1) 1, -1
			(2) -1, 2
			(3) 2,- 2
			이런순임 
			만약 return 1 <= -1; 이렇게 false가 나오면 교체를 안함
			대신 return 1 >= -1; 이렇게 true 가 나오면 교체 
			
		}
	*/

	</script>
 </body>
</html>
